<div class="block max-w-sm p-6 min-h-96 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
  <div class="flex justify-center">
    <img class="rounded-t-lg min-w-lg" src="{{ event?.picUrl }}" alt="" />
  </div>
  <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{event?.name}}</h5>
  <span class="text-sm text-gray-500 dark:text-gray-400">{{event?.createdAt | date}}</span>
  <div>
    <button type="button" (click)="showEditEvent()" class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-yellow-900">
      <i class="fas fa-edit"></i>
    </button>
    <button type="button" (click)="getSummaryFile(event!)" class="focus:outline-none text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-yellow-900">
      <a [download]="this.summaryFile?.name">
        <i class="fa-regular fa-file-pdf"></i>
      </a>
    </button>
    <button type="button" (click)="showDeleteEvent()" class="focus:outline-none text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-yellow-900">
      <i class="fa-solid fa-trash"></i>
    </button>
  </div>
</div>

<!-- Edit modal -->

<p-dialog [modal]="true" closeOnEscape="true" [(visible)]="editingEvent" class="max-w-l">
  <app-edit-event [event]="event"></app-edit-event>
</p-dialog>


<!-- Delete conf. modal -->

  <app-confirm-delete-event (deleteEvent)="handleDeleteEvent($event)"></app-confirm-delete-event>
</p-dialog>
