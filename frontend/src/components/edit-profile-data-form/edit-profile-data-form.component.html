<div class="flex flex-row gap-5 w-full justify-center">
  <form #form="ngForm" [formGroup]="profileDataForm" (submit)="editUserData($event)" class="max-w-md flex flex-col gap-2">
    <div class="flex flex-row gap-2">
      <div class="mb-5">
        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
        <input type="text" formControlName="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
      </div>
      <div class="mb-5">
        <label for="firstLastname" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Primer apellido</label>
        <input type="text" formControlName="firstLastname"  id="firstLastname" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
        <span class="text-red-400" *ngIf="!this.profileDataForm.get('firstLastname')?.valid && form.submitted">Campo no valido</span>
      </div>
      <div class="mb-5">
        <label for="secondLastname" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Segundo apellido</label>
        <input type="text" formControlName="secondLastname"  id="secondLastname" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
        <span class="text-red-400" *ngIf="!this.profileDataForm.get('secondLastname')?.valid && form.submitted">Campo no valido</span>
      </div>
    </div>
    <div class="mb-5">
      <label for="firstLastname" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre de usuario</label>
      <input type="text" formControlName="nickname"  id="nickname" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
      <span class="text-red-400" *ngIf="!this.profileDataForm.get('nickname')?.valid && form.submitted">Campo no valido</span>
    </div>
    <div>
      <div class="mb-5">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
        <input type="email" id="email" formControlName="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
        <span class="text-red-400" *ngIf="!this.profileDataForm.get('email')?.valid && form.submitted">Campo no valido</span>
      </div>
    </div>
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
      Guardar cambios
    </button>
  </form>
</div>

<app-custom-toast></app-custom-toast>
