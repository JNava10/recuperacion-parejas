<button type="button" (click)="readAllNotifications()" class="text-gray-900 hover:text-white border border-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800">
  <i class="fa-solid fa-check"></i>
</button>

<ul class="max-w-sm bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-800 dark:divide-gray-700">
  @for (notification of notifications!; track $index) {
    <li class="flex flex-row gap-6 py-3 justify-center items-center">
      <div class="flex flex-col gap-3 justify-between">
        <div>Â¡Ahora eres amigo de {{notification.userFrom!.nickname}}!</div>
        <span class="font-bold">{{getTimeAgo(Date.parse(notification.createdAt))}}</span>
      </div>
      @if (!notification.seen) {
        <div>
          <span class="flex w-3 h-3 me-3 bg-blue-600 rounded-full"></span>
        </div>
      }
    </li>
  }
</ul>
