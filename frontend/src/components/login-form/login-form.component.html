<form #form=ngForm [formGroup]="loginForm" class="max-w-md mx-auto" novalidate>
  <div class="mb-5">
    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
    <input type="email" formControlName="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
    <span class="text-red-400" *ngIf="!this.loginForm.get('email')!.valid && form.submitted">Campo no valido</span>
  </div>

  <div class="mb-5">
    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
    <input type="password" formControlName="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
    <span class="text-red-400" *ngIf="!this.loginForm.get('password')!.valid && form.submitted">Campo no valido</span>
  </div>

  <div class="mb-5">
    <span class="text-gray-500 dark:text-gray-400">¿Has olvidado tu contraseña?
      <a routerLink="/recover-password/email" class="inline-flex items-center font-medium text-blue-600 dark:text-blue-500 hover:underline">
      Obtén ayuda aqui
    </a></span>
  </div>

  <button type="submit" (click)="handleLoginCredentials()" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Iniciar sesión</button>
</form>

<app-toast></app-toast>
