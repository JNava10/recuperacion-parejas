<form #form="ngForm" (submit)="handleForm($event)" class="max-w-l mx-auto" [formGroup]="rangePreferenceForm">
  <div>
    <div class="mb-5">
      <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
      <input type="text" formControlName="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Escribe un nombre..." required />
      <span class="text-red-400" *ngIf="!this.rangePreferenceForm.get('name')?.valid && form.submitted">Campo no valido</span>
    </div>
    <div class="mb-5">
      <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Descripción</label>
      <textarea id="description" formControlName="description" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Describe el evento..."></textarea>
      <span class="text-red-400" *ngIf="!this.rangePreferenceForm.get('description')?.valid && form.submitted">Campo no valido</span>
    </div>
  </div>
  <h3 class="text-2xl font-medium text-gray-900 dark:text-white">Configuración del rango</h3>
  <div class="flex flex-row gap-2">
    <div class="max-w-sm">
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Minimo del rango</label>
      <input type="number" formControlName="min" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="90210" required />
      <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">
        Debe ser un valor entre 1 y 99.
      </p>
      <span class="text-red-400" *ngIf="!this.rangePreferenceForm.get('min')?.valid && form.submitted">Campo no valido</span>
    </div>
    <div class="max-w-sm">
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Maximo del rango</label>
      <input type="number" formControlName="max" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="90210" required />
      <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">
        Debe ser un valor entre 2 y 100.
      </p>
      <span class="text-red-400" *ngIf="!this.rangePreferenceForm.get('max')?.valid && form.submitted">Campo no valido</span>
    </div>
  </div>
  <span class="text-red-400" *ngIf="this.rangePreferenceForm.errors && this.rangePreferenceForm.errors['minExceeded'] && form.submitted">
    El minimo no puede ser mayor que el maximo.
  </span>

  <div class="mt-4">
    <button type="submit" class="text-white text-xl bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
      Crear preferencia
    </button>
  </div>
</form>

<app-toast></app-toast>
