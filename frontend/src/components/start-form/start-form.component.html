<div class="flex flex-col gap-5">
  <h1>Selecciona las preferencias según tus gustos</h1>
  <div>
    <div class="flex flex-row gap-4">
      @for (preference of preferences?.choice!; track preference.id) {
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{preference.name | titlecase}}</label>
          <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">{{preference.description}}</p>
          <select class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option selected>Selecciona una opción</option>
            @for (option of preference.options!; track $index) {
              <option value="{{option.option_value}}">{{option.option_name}}</option>
            }
          </select>
        </div>
      }
    </div>
  </div>

  <div>
    <div class="flex flex-row gap-4">
      @for (preference of preferences?.range!; track preference.id) {
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{preference.name | titlecase}}</label>
          <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">{{preference.description}}</p>
          <input type="range" value="{{preference.values?.min_value}}" min="{{preference.values?.min_value}}" max="{{preference.values?.max_value}}" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
        </div>
      }
    </div>
  </div>

  <div>
    <button (click)="submitStartPreferences()" type="button" class=" text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-xl px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
      ¡Empezar ya!
    </button>
  </div>
</div>
