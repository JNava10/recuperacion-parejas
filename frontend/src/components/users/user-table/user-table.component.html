<div class="relative overflow-x-auto">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
    <tr>
      <th scope="col" class="px-6 py-3">
        Email
      </th>
      <th scope="col" class="px-6 py-3">
        Nombre
      </th>
      <th scope="col" class="px-6 py-3">
        Primer ap.
      </th>
      <th scope="col" class="px-6 py-3">
        Segundo ap.
      </th>
      <th scope="col" class="px-6 py-3">
        Roles
      </th>
    </tr>
    </thead>
    <tbody>
      @for (user of users; track user.id) {
        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
          <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            {{user.email}}
          </th>
          <td class="px-6 py-4">
            {{user.name}}
          </td>
          <td class="px-6 py-4">
            {{user.firstSurname}}
          </td>
          <td class="px-6 py-4">
            {{user.secondSurname}}
          </td>
          <td class="px-6 py-4">
            <ul class="flex flex-row gap-2">
              @for (role of user.roles!; track role.id) {
                <app-role-badge [role]="role"></app-role-badge>
              }
            </ul>
          </td>
        </tr>
      }
    </tbody>
  </table>
  <div>
    <button type="button" (click)="goToAddForm()" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">
      AÃ±adir usuario
    </button>
  </div>
</div>
