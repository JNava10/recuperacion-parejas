<div class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
  <h5 class="mb-2 text-2xl font-semibold tracking-tight text-gray-900 dark:text-white">{{ user?.nickname }}</h5>
  <p class="mb-3 font-normal text-gray-500 dark:text-gray-400">{{user?.name}} {{user?.firstSurname}} {{user?.secondSurname}}</p>
  <div>
    <button (click)="emitClick(true)" type="button" class="text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
      <i class="fa-solid fa-heart"></i>
    </button>
    <button type="button" (click)="emitClick(false)" class="text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>
</div>
