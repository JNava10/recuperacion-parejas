<div>
  <button id="selectRoleButton" data-dropdown-toggle="roleDropdown" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
    Seleccionar roles ({{roles?.length}})
    <i class="fa-solid fa-chevron-down"></i>
  </button>

  <div id="roleDropdown" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
    <ul class="w-48 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
      @for (role of roles!; track role.id) {
        <li class="w-full border-b border-gray-200 rounded-t-lg dark:border-gray-600 hover:bg-gray-600">
          <div class="flex items-center ps-3" (click)="addRole(role)" >
            <input [checked]="rolesSelected.has(role)" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
            <label class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{role.name}}</label>
          </div>
        </li>
      }
    </ul>
  </div>
</div>
