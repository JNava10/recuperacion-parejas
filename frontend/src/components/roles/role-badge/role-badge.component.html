@if (role?.name === 'admin') {
  <span class="bg-red-100 text-red-800 text-sm font-medium me-2 px-2.5 py-0.5 rounded dark:bg-red-900 dark:text-red-300">{{role?.display_name}}</span>
} @else if (role?.name === 'member') {
  <span class="bg-purple-100 text-purple-800 text-sm font-medium me-2 px-2.5 py-0.5 rounded dark:bg-purple-900 dark:text-purple-300">{{role?.display_name}}</span>
}
