<div class="flex items-start gap-2.5">
  <img class="w-8 h-8 rounded-full" src="{{user!.pic_url}}" alt="Jese image">
  <div class="flex flex-col w-full max-w-[320px] leading-1.5 p-4 border-gray-200 bg-gray-300 rounded-e-xl rounded-es-xl dark:bg-gray-600">
    <span class="font-bold">{{user?.email}}</span>
    <div class="flex items-center space-x-2 rtl:space-x-reverse">
      <span class="text-sm font-semibold text-gray-900 dark:text-white"></span>
      <span class="text-sm font-normal text-gray-500 dark:text-gray-400">{{message!.created_at}}</span>
    </div>

    <p class="text-sm font-normal py-2.5 text-gray-900 dark:text-white">{{message!.text}}</p>

  </div>
</div>
