<div class="flex flex-col gap-3 h-full">
  @for (message of messages.values()!; track message.id) {
    @if (message.emitter === self!.id) {
      <div>
        <app-self-message-bubble [message]="message" [user]="self"></app-self-message-bubble>
      </div>
    } @else if (message.emitter === partner!.id)  {
      <div>
        <app-partner-message-bubble [message]="message" [user]="partner"></app-partner-message-bubble>
      </div>
    }
  }
</div>
