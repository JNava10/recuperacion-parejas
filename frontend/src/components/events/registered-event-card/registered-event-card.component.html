<div class="max-w-l bg-white border border-gray-200 shadow dark:bg-gray-800 dark:border-gray-700">
  <a href="#">
    <img class="rounded-t-lg min-w-xl" src="{{event?.picUrl}}" alt="" />
  </a>
  <div class="p-3">
    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{(event?.name | slice:0:16)}}</h5>
    <span>{{event?.scheduledDateTime | date}}</span>
    <div>
      <button (click)="goToInfo()" type="button" class="text-white bg-green-700 hover:bg-blue-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mt-2 dark:bg-green-600 dark:hover:bg-green-700 focus:outline-none dark:focus:ring-green-800">
        Ver mas
      </button>
    </div>
  </div>
</div>
