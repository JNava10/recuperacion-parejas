@if (assistants) {
  @if (assistants.length === 0) {
    <span>No hay ningun miembro en el evento.</span>
  } @else {
    <p-table [value]="assistants!" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="body" let-user>
        <tr>
          <p-avatar
            image="{{user['picUrl']}}"
            styleClass="mr-2"
            size="xlarge"
            shape="circle" />
          <td>{{ user.nickname }}</td>
        </tr>
      </ng-template>
    </p-table>
  }
} @else {
  <span>No se han podido obtener los miembros</span>
}

<button (click)="addMembers.toggle($event)" class="focus:outline-none text-white bg-green-600 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-purple-900">
  <i class="fa-solid fa-person-circle-plus"></i>
  <p-overlayPanel #addMembers>
    <p-table [value]="allUsers!" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="body" let-user>
        <tr>
          <p-avatar
            image="{{user['picUrl']}}"
            styleClass="mr-2"
            size="xlarge"
            shape="circle" />
          <td>{{ user.nickname }}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-overlayPanel>
</button>
