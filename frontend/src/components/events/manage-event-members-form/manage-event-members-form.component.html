@if (assistants) {
  <div class="flex flex-col justify-between h-full">
    @if (assistants.length === 0) {
      <span>No hay ningun miembro en el evento.</span>
    } @else {
      <p-table scrollable scrollHeight="300px"  [value]="assistants!">
        <ng-template pTemplate="body" let-user>
          <tr>
            <p-avatar
              image="{{user['picUrl']}}"
              styleClass="mr-2"
              size="normal"
              shape="circle" />
            <td>{{ user.nickname }}</td>
            <button (click)="withdrawFromEvent(user)" type="button" class="focus:outline-none text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-red-900">
              <i class="fa-solid fa-trash"></i>
            </button>
          </tr>
        </ng-template>
      </p-table>
    }

    @if (Date.parse(event?.closeDateTime!) > Date.now()) {
      <div>
        <h1>AÃ±adir miembros al evento</h1>
        <p-table scrollable scrollHeight="300px"  [value]="nonAssistants!">
          <ng-template pTemplate="body" let-user>
            <tr>
              <p-avatar
                image="{{user['picUrl']}}"
                styleClass="mr-2"
                size="normal"
                shape="circle" />
              <td>{{ user.nickname }}</td>
              <button (click)="addToEvent(user)" type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                <i class="fa-solid fa-plus"></i>
              </button>
            </tr>
          </ng-template>
        </p-table>
      </div>
    }
  </div>
} @else {
  <span>No se han podido obtener los miembros</span>
}

<app-toast></app-toast>
