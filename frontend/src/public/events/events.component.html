<section class="mx-6">
  @if (eventsFetched) {
    <div class="flex justify-center">
      <div class="grid grid-cols-4 grid-rows-4 gap-3">
        @for (event of events; track event.id) {
          <app-event-card [event]="event!" (refresh)="getAllEvents()"/>
        }
      </div>
    </div>
  }
  <button (click)="this.creatingEvent = true" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
    Crear evento
    <i class="fa-solid fa-plus"></i>
  </button>
</section>

<!-- Main modal -->
<p-dialog header="Crear evento" closable="true" [visible]="creatingEvent" modal="true">
  <div class="relative p-4 w-full max-w-2xl max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-800 p-3">
      <app-create-event></app-create-event>
    </div>
  </div>
</p-dialog>
